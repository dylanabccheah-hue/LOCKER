<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Locker Registrations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f1f3f4;
    padding: 30px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #1a73e8;
  }
  .search-box {
    max-width: 400px;
    margin: 0 auto 20px auto;
    text-align: center;
  }
  .search-box input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #1a73e8;
    color: white;
    font-weight: 600;
  }
  tr:hover {
    background-color: #f1faff;
  }
  .action-btn {
    background-color: #e53935;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
  }
  .action-btn:hover {
    background-color: #c62828;
  }
</style>
</head>
<body>

<h1>Locker Registration Management</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Search by name, school number, or class...">
</div>

<table id="registrationTable">
  <thead>
    <tr>
      <th>Name (EN)</th>
      <th>Name (CN)</th>
      <th>Class</th>
      <th>School No.</th>
      <th>Contact</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function loadRegistrations(filterText = "") {
  const tableBody = document.querySelector("#registrationTable tbody");
  let records = JSON.parse(localStorage.getItem("lockerRegistrations")) || [];
  
  // Filter if search text entered
  if (filterText) {
    filterText = filterText.toLowerCase();
    records = records.filter(r => 
      r.name_en.toLowerCase().includes(filterText) ||
      r.name_cn.toLowerCase().includes(filterText) ||
      r.class.toLowerCase().includes(filterText) ||
      r.school_no.toLowerCase().includes(filterText)
    );
  }

  tableBody.innerHTML = "";
  records.forEach((record, index) => {
    const row = `<tr>
      <td>${record.name_en}</td>
      <td>${record.name_cn}</td>
      <td>${record.class}</td>
      <td>${record.school_no}</td>
      <td>${record.contact}</td>
      <td>${record.email}</td>
      <td><button class="action-btn" onclick="deleteRecord(${index})">Delete</button></td>
    </tr>`;
    tableBody.innerHTML += row;
  });
}

function deleteRecord(index) {
  if (confirm("Are you sure you want to delete this record?")) {
    let records = JSON.parse(localStorage.getItem("lockerRegistrations")) || [];
    records.splice(index, 1);
    localStorage.setItem("lockerRegistrations", JSON.stringify(records));
    loadRegistrations(document.getElementById("search").value);
  }
}

// Search functionality
document.getElementById("search").addEventListener("input", function() {
  loadRegistrations(this.value);
});

// Initial load
loadRegistrations();
</script>

</body>
</html>
