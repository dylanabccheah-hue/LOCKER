<html>
<head>
    <meta charset="UTF-8">
    <title>BOM Locker</title>
    <link rel="icon" href="BOM LOGO.jpg" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #a4a4a4; /* Ê∑±ËìùËÉåÊôØ */
      color: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* ËÉåÊôØÂä®ÊÄÅÂõæÂΩ¢ */
    .floating-shape {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 50%;
      z-index: 0;
    }

    .shape1 {
      top: 10%;
      left: 10%;
      animation: float1 8s infinite alternate ease-in-out;
    }

    .shape2 {
      top: 60%;
      left: 70%;
      animation: float2 6s infinite alternate ease-in-out;
    }

    .shape3 {
      top: 30%;
      left: 80%;
      width: 150px;
      height: 150px;
      animation: float3 5s infinite alternate ease-in-out;
    }

    @keyframes float1 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-30px, 20px); }
    }

    @keyframes float2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, -25px); }
    }

    @keyframes float3 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-25px, -20px); }
    }

    .screen {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .visible {
      display: block;
      opacity: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      display: flex;
      width: 720px;
      height: 440px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .login-left {
      flex: 1;
      background: #ffffff url('BOM LOGO.jpg') center center no-repeat;
      background-size: 70%;
    }

    .login-right {
      flex: 1;
      background-color: #f0f0f0;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 60px;
      margin: 0 auto 10px auto;
    }

    h2 {
      text-align: center;
      margin: 0 0 25px 0;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      background: white;
      color: #222;
      border-radius: 10px;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    button:active {
      transform: scale(0.96);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(120deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    button::before {
      content: '';
      position: absolute;
      top: var(--y, 0);
      left: var(--x, 0);
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent 40%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    button:hover::before {
      opacity: 1;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    .welcome-screen {
      text-align: center;
      font-size: 28px;
      color: white;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .login-left {
        height: 180px;
        background-size: 50%;
      }
    }

    #sheetData {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  font-size: 16px;
  background-color: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 12px;
  overflow: hidden;
}

#sheetData th,
#sheetData td {
  padding: 12px 16px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

#sheetData tr:hover {
  background-color: #f1faff;
  transition: background-color 0.3s ease;
}

#sheetData input {
  width: 100%;
  padding: 6px 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#sheetData input:focus {
  border-color: #00bcd4;
  box-shadow: 0 0 4px rgba(0, 188, 212, 0.4);
  outline: none;
}
  </style>
</head>
<body>

  <!-- ËÉåÊôØÂõæÂΩ¢ -->
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>

  <!-- ÁôªÂΩïÁîªÈù¢ -->
  <div id="loginScreen" class="screen visible">
    <div class="login-container">
      <div class="login-left"></div>
      <div class="login-right">
        <h2>Welcome</h2>
        <form onsubmit="event.preventDefault(); login();">
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" id="loginButton">Log In</button>
        </form>
        <div class="footer">
            ¬© CLHS Board of Monitors ¬∑ All rights reserved.
        </div>
      </div>
    </div>
  </div>

  <!-- Ê¨¢ËøéÁîªÈù¢ -->
  <div id="welcomeScreen" class="screen">
    <div id="welcomeScreen" class="screen">
  <div class="welcome-screen">
    <h1 style="margin-bottom: 20px;">üéâ Welcome to BOM Locker System</h1>
    <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
      <button onclick="alert('Locker Access clicked!')">üì¶ Locker Access</button>
      <button onclick="alert('Monitor Info clicked!')">üßë‚Äçüíº Monitor Info</button>
      <button onclick="alert('Usage Report clicked!')">üìä Usage Report</button>
      <button onclick="logout()">üö™ Log Out</button>
    </div>
  </div>
</div>
  </div>

  <script>
    function login() {
    const usernameInput = document.querySelector('input[type="text"]');
    const passwordInput = document.querySelector('input[type="password"]');
    const loginScreen = document.getElementById("loginScreen");
    const welcomeScreen = document.getElementById("welcomeScreen");

    const correctUsername = "CLHS BOM LOCKER";
    const correctPassword = "t02locker123456";

    if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
      loginScreen.classList.remove("visible");
      setTimeout(() => {
        loginScreen.style.display = "none";
        welcomeScreen.classList.add("visible");
      }, 500);
    } else {
      alert("Invalid username or password. Please try again.");
      usernameInput.value = "";
      passwordInput.value = "";
      usernameInput.focus();
    }
  }
    const button = document.getElementById('loginButton');

        button.addEventListener('mousemove', (e) => {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        button.style.setProperty('--x', x + 'px');
        button.style.setProperty('--y', y + 'px');
    });
    function logout() {
  const loginScreen = document.getElementById("loginScreen");
  const welcomeScreen = document.getElementById("welcomeScreen");

  welcomeScreen.classList.remove("visible");
  loginScreen.style.display = "flex";
  setTimeout(() => {
    loginScreen.classList.add("visible");
  }, 10);
}
  </script>
  

</body>
</html>
